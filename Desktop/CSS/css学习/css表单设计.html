<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css表单设计</title>
    <style>
        body{
            margin: 0px;
            background: url("images/人工智能.gif");
            width: 100%;
            height: auto;
        }
        /*设置表单边框*/
        div.format{
            background-image: url("images/GIF动态图片.gif");
            background-color: white;
            position: absolute;
            right: 120px;
            width: 30%;
            height: 60%;
            top:30%;
            color: white;
            opacity: 0.8;
            border-radius: 10px;
            font-size: 2px;
        }
        /*设置表单里面字体的样式位置等*/
        div.font_position{
            position: absolute;
            top:30%;
            left: 30%;
        }
        /*设置输入框样式*/
        input[type=text]{
            height: 20px;
            width: 70%;
            border-radius: 10px;
            z-index: 1;
        }
        /*#设置按钮样式*/
        input[type=submit]{
            position: relative;
            width: 30%;
            height: 20%;
            border-radius: 20px;
            background-color: #a7ff3c;
            color: black;
            font-size: 2px;
            margin-right: 30px;
            font-family: "Times",Serif;
        }
    </style>
</head>
<body>
    <div class="format">
        <div class="font_position">
            First Name:
            <input type="text" name="first name" id="first name",value="First Name"><br><br>
            Last Name:
            <input type="text" name="last name" id="last name",value="Last Name"><br><br><br>
            <input type="submit" value="提交">
            <input type="submit" value="退出">
        </div>
    </div>
</body>
</html>
