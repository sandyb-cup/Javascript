<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css导航栏浮动</title>
    <style>
        body{
            margin: 0px;
        }

        ul{
            list-style-type: none;
            margin: 0px;
            padding: 0px;
            width: 100%;
            background-color: #f1f1f1;
            overflow: hidden;
        }
        li a{
           float: left;
            font-family: Trebuchet Serif;
            padding:12px 70px;
            text-decoration: none;
        }
        a:link,a:visited{
            background-color: #f1f1f1;
            color: black;
        }
        a:hover,a:active{
            background-color: #555555;
            color: #ffffff;
        }


    </style>
</head>
<body>
    <ul>
        <li><a href="#home">主页</a></li>
        <li><a href="#news">新闻</a></li>
        <li><a href="#contact">联系</a></li>
        <li><a href="#about">关于</a></li>
    </ul>
</body>
</html>
