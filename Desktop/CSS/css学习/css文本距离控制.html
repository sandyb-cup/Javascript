<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css文本距离控制</title>
    <style>
        h1.one{
            letter-spacing: 4px;
            /*控制文本距离 他这个是每一个字母之间的距离*/
        }
        h1.two{
            letter-spacing: -4px;
        }
    </style>
</head>
<body>
    <h1 class="one">Hello world</h1>
    <h1 class="two">Hello world</h1>

</body>
</html>
