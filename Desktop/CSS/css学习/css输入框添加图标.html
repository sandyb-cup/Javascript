<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css输入框添加图标</title>
    <style>
        body {
            margin: 0px;
        }
        /*设置边框显示样式*/
        input[type=text]{
            width: 100%;
            height:20px;
            box-sizing: border-box;
            /*在使用background-image属性由于定位background-position属性*/
            background-image: url("https://static.runoob.com/images/mix/searchicon.png");
            background-position: 5px 0px;
            background-repeat: no-repeat;
            /*这个填充是文字周围填充 起到使图片跟文字不重叠效果*/
            padding: 10px 5px 10px 30px;
            vertical-align: center;
        }
    </style>
</head>
<body>
     <div>
         <input type="text" placeholder="搜索..">
     </div>

</body>
</html>
