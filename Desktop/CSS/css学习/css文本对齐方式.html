<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css文本对齐方式</title>
    <style type="text/css">
        body
        h1{
            text-align: center;
            /*文字对齐的方式这个是水平对齐方式的设定*/
        }
        p.date{
            text-align: right;
        }
        p.main{
            text-align: justify;
        }
    </style>
</head>
<body>
<h1>
    css-align实例
</h1>
<p class="date">2021/1/18</p>
<p class="main">“当我年轻的时候，我梦想改变这个世界；当我成熟以后，我发现我不能够改变这个世界，我将目光缩短了些，决定只改变我的国家；当我进入暮年以后，我发现我不能够改变我们的国家，我的最后愿望仅仅是改变一下我的家庭，但是，这也不可能。当我现在躺在床上，行将就木时，我突然意识到：如果一开始我仅仅去改变我自己，然后，我可能改变我的家庭；在家人的帮助和鼓励下，我可能为国家做一些事情；然后，谁知道呢?我甚至可能改变这个世界。”</p>
<p><b>&quot;justify&quot;</b>会随窗口大小变化而发生变化</p>
</body>
</html>
