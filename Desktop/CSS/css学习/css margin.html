<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css margin</title>
    <style>
        p{
            background-color: #ffb217;
        }
        p.margin{
            margin-top:100px;
            /*这里可以定义每一条边距的属性*/
            margin-right: 100px;
            margin-bottom:100px;
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <p>这是没用指定边距大小的段落</p>
    <p class="margin">这是指定了边距大小的段落</p>

</body>
</html>
