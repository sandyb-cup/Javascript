<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css简写属性</title>
    <style>
        p{
            background-color: #fcff40;
        }
        p.margin{
            margin: 100px 100px;
            /*这里如果填写的是四个值那他表示的是上右下左 如果是写三个值那么表示的是上左下 如果写的是两个值表示的是上下左右 如果写的是两个是表示的是上下左右*/

        }
    </style>
</head>
<body>
    <p>这是没用添加边距的段落</p>
    <p class="margin">这是加了边距的段落</p>

</body>
</html>
