<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css表格填充</title>
    <style>
        table{
            width: 50%;
            height:50%;
        }
        table,td,th{
            border: solid black;
            border-collapse: collapse;
        }
        td{
            /*padding:40px;*/
            /*就是字体之间与边框之间的距离控制文字不动边框改变*/
            padding-bottom: 40px;
            text-align: center;
            /*控制字体水平方向*/
            vertical-align: center;
            /*控制字体垂直方向*/
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Saving</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Lost</td>
            <td>$5</td>
        </tr>
    </table>

</body>
</html>
