<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css img水平居中方法</title>
    <style>
        p{
            font-size: 2px;
            font-style: normal;
            color:#000000;
        }
        img{
            display:block;
            /*让图片的属性变成块 在进行中间格式调整*/
            margin: auto;

        }
    </style>
</head>
<body>
    <p>是img水平居中的方法设置</p>
    <img src="images/dongman4.png" alt="动漫头像">

</body>
</html>
