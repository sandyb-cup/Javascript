<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css文字样式</title>
    <style>
        p.serif{
            font-family: "Times New Roman",Times,Serif;
            /*字体修饰 serif字体会在字体的尾端增加额外的装饰*/
            /*sans-serif字体没有额外装饰*/
            /*monospace所用等宽的字体都具有相同的宽度*/
        }
        p.sans-serif{
            font-family:Arial,Helvetica,sans-serif;
        }
    </style>
</head>
<body>
<h1>
    css font-family
</h1>
 <p class="serif">这一段的字体是 Times New Roman</p>
<!--这种字体就是后面会翘尾巴-->
<p class="sans-serif">这一段的字体是Arial </p>
<!--这种字体是没有任何修饰的一种字体-->
</body>
</html>
