<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css浮动</title>
    <style>
        .thumbnail{
            float:left;
            width: 110px;
            height: 90px;
            margin: 0px;
        }
    </style>
</head>
<body>
    <h3>图片库</h3>
    <p>调整窗口图片不够位置时会自己调整</p>
    <img class="thumbnail" src="images/dongman.png" width="107" height="90">
<!--    注意在前面设置了类型的宽度与长度在属性当中设置的宽长属性会对其覆盖-->
    <img class="thumbnail" src="images/dongman1.png" width="107" height="80">
    <img class="thumbnail" src="images/dongman2.png" width="116" height="90">
    <img class="thumbnail" src="images/dongman3.png" width="120" height="90">
    <img class="thumbnail" src="images/dongman4.png" width="107" height="90">
    <img class="thumbnail" src="images/woerwo.png" alt="沃尔沃">
    <img class='thumbnail' src="images/woerwo2.png" alt="沃尔沃">
    <img class='thumbnail'src="images/tree.jpg" alt="树">

</body>
</html>
