<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css修饰文字</title>
    <style>
        p.overline{
            text-decoration: overline;
        }
        p.line-through{
            text-decoration: line-through;
        }
        p.underline{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p class="overline">Hello world</p>
    <p class="line-through">Hello world</p>
    <p class="underline">Hello world</p>
</body>
</html>
