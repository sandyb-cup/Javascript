<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css 导航栏显示模版</title>
    <style>
        body{
            margin: 0px;
        }
        ul{
            margin: 0px;
            padding: 0px;
            list-style-type: none;
            background-color: #f1f1f1;
            width: 50%
        }
        li{
            display: inline;
        }
        li a{
            /*font-size: 1px;*/
            font-family:'Trebuchet' ,Serif;
            color: #555555;
            text-decoration: none;
            text-align: left;
            padding-left: 40px;
            padding-right: 40px;

            /*text-align: center;*/
            /*height: 20px;*/
            /*padding: 12px 20px;*/
            /*margin:0px;*/
        }
        li a:link,a:visited{
            background-color: #f1f1f1;
            color: #000000;
            text-align: center;
        }
        li a:hover,a:active{
            background-color: #555555;
            color: white;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#home">主页</a></li>
        <li><a href="#contact">联系</a></li>
        <li><a href="#news">新闻</a></li>
        <li><a href="#about">关于</a></li>
    </ul>
</body>
</html>
