<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css图形透明加上变框</title>
    <style>
        body{
            margin:0px;
        }
        div.content_box{
            width: 25%;
            height: 50px;
            text-align: center;
            position:absolute;
            left: 40%;
            top:30%;
            background-color: #ffcec6;
            /*控制背景虚化效果 注意虚化程度是背景颜色的虚化*/
            opacity:0.7;
            filter:alpha(opacity:40);
            color: #f1f1f1;
            border-radius: 4px;
            border: 1px #000000 solid;

        }
        div.content_box p{
            font-size: 1px;
            text-align: left;
            color: black;
        }

    </style>
</head>
<!--注意要设置背景图片大小是网页大小设置属性background_size=100%-->
<body style="background-image: url('images/woerwo5.png');background-size:100%;background-repeat: no-repeat">
<a href="http://www.baidu.com">
    <div class="content_box" style="overflow: auto">
        <p>这是一些文本</p><br>
        <p>这是一些文本</p><br>
        <p>这是一些文本</p><br>

    </div>
</a>
</body>
</html>
