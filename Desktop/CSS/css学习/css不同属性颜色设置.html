<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css不同属性颜色设置</title>
    <style> /*设置版面样式属性这里使用css进行编辑*/
        h1
        {
            background-color: cornflowerblue;
        }
        p
        {
            background-color: aqua;
        }
        div
        {
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div>这是css各个属性颜色设置</div>
    <p>
        这是一个段落
    </p>
    <h1>
        这是一个标题
    </h1>
</body>
</html>
