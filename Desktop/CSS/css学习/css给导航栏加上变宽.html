<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css导航栏加上变框</title>
    <style>
        ul{
           list-style-type: none;
            margin: 0;
            padding: 0;
            width: 200px;
            background-color: #f1f1f1;
            border: 1px solid #555;
        }
        li {
            /*border: 1px solid #555555;*/
            text-decoration: None;
            border-collapse: collapse;
            border-bottom: 1px solid #555555;

        }
        li:last-child{
            border-bottom: none;
            border-right: none;
            border-left: none;
        }

       li a{
           display: block;
    color: #000;
    padding: 8px 16px;
    text-decoration: none;
        }

        a.active{
            background-color: #a7ff3c;
            color:white;
        }
        a:hover:not(.active){
            background-color: #555555;
            color: white;
        }
    </style>
</head>
<body>
    <ul>
        <li><a class="active" href="#home">主页</a></li>
        <li><a href="#contact">链接</a></li>
        <li><a href="#news">新闻</a></li>
        <li><a href="#about">关于</a></li>
    </ul>
</body>
</html>
