<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css文本框样式</title>
    <style>
        body{
            margin:0px;
        }
        textarea{
            width:20%;
            height: 50%;
            position: relative;
            background-color: black;
            opacity: 0.5;
            /*resize属性可以重置输入框的大小 如果resize:none边框的大小不能进行重置*/

            color: white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<form action="">
    <textarea name="comment" id="textarea" cols="30" rows="10">这是一些文本 你可以在这里填写一些文字信息</textarea>
</form>
</body>
</html>
