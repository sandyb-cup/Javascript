<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css裁剪元素外形</title>
    <style>
        img{
            position: absolute;
            clip:rect(12px,30px,120px,12px);
            /*这个图片裁剪的位置顺序是上右下左*/
        }
    </style>
</head>
<body>
<img src="images/dongman1.png" alt="动漫"width="100"height="140">
<!--该元素会以裁剪的方式显示出来-->
</body>
</html>
