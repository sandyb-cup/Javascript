<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css visibility控制表的collapse</title>
    <style>
        table,td,th{
            border: 1px solid black;
        }
        tr.collapse{
            visibility: collapse;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>
            Firstname
        </th>
        <th>
            Lastname
        </th>
        <th>
            saving
        </th>
    </tr>
    <tr>
        <td>
            Peter
        </td>
        <td>
            Griffin
        </td>
        <td>
            $15
        </td>
    </tr>
    <tr class="collapse">
         <td>
            Peter
        </td>
        <td>
            Griffin
        </td>
        <td>
            $15
        </td>
    </tr>
</table>
</body>
</html>
