<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css表格个性制作</title>
    <style>
        #customers{
            font-family: 'Trebuchet',Arial,Helvetica,sans-serif;
            width:100%;
            border-collapse: collapse;
        }
        #customers th, #customers td{
            font-size: 1em;
            border: 1px solid black;
            height:30px;
        }
        #customers th
        {
            font-size: 1em;
            text-align:left;
            vertical-align: center;
            background-color: #a7ff3c;
            color: #ffffff;
        }
        #customers tr.alt td{
            /*在custoners下面的表格只要是用了tr.alt换行的td就是下面的显示格式*/
            color: #000000;
            background-color: #EAF2D3;

        }

    </style>
</head>
<body>
    <table id="customers">
<!--        tr表示有序表格-->

        <tr>
            <th>Company</th>
          <th>Contact</th>
          <th>Country</th>
        </tr>
        <tr class="alt">
           <td>Berglunds snabbköp</td>
            <td>Christina Berglund</td>
            <td>Sweden</td>
        </tr>
        <tr>
            <td>Centro comercial Moctezuma</td>
            <td>Francisco Chang</td>
            <td>Mexico</td>
        </tr>
        <tr class="alt">
            <td>Ernst Handel</td>
            <td>Roland Mendel</td>
            <td>Austria</td>
        </tr>
        <tr>
            <td>Island Trading</td>
            <td>Helen Bennett</td>
            <td>UK</td>
        </tr>
        <tr class="alt">
            <td>Königlich Essen</td>
            <td>Philip Cramer</td>
            <td>Germany</td>
        </tr>
    </table>
</body>
</html>
