<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css多个伪元素设置</title>
    <style>
        p:first-letter{
            color: red;
            font-size:xx-large;
        }
        p:first-line{
            color: #1c47ff;
            font-size: xx-small;
        }
    </style>
</head>
<body>
     <p>
         这是多个伪元素结合的一个小案例他控制段落第一行的首字符的大小 跟首行的文字颜色
     </p>
</body>
</html>
