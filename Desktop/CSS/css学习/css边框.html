<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css边框</title>
    <style>
        p.one{
            border-style: solid;
            /*设置边框的风格为固体*/
            border-width: 2px;
            /*设置变框的宽度为2px*/
        }
        p.two{
            border-style: dashed;
            border-width: 2px;
        }
        p.three{
            border-style: groove;
            border-width:2px;
        }
        p.double{
            border-style: double;
            border-width: 2px;
        }
        p.five{
            border-style: inset;
            border-width: 2px;
        }
        p.hidden{
            border-style: hidden;
            border-width: 2px;
        }
        p.wave{
            border-style: wave;
            border-width: 2px;
        }
    </style>
</head>
<body>
     <p class="one">这是solid边框</p>
    <p class="two">这是dashed边框</p>
    <p class="three">这是groove边框</p>
    <p class="double">这是double边框</p>
    <p class="five">这是inset边框</p>
    <p class="hidden">这是hidden边框</p>
    <p class="wave">这是wave边框</p>
</body>
</html>
