<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css属性选择器</title>
    <style>
        /*一个元素只要有了title属性它的颜色就是红色 字体大小是50px*/
        [title]{
            color:red;
        }
    </style>
</head>
<body>
<!--这个标题不会显示在页面上-->
<h2 title="Hello world">这是标题</h2>

    <p title='这是一个文本'>这是文本</p>
</body>
</html>
