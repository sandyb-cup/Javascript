<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css控制文本中的字母</title>
    <style>
        p.uppercases{
            text-transform: uppercase;
        }
        p.lowercase{
            text-transform: lowercase;
        }
        p.capitalize{
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <p class = uppercases>this is css</p>
    <p class="lowercase"> this is css</p>
    <p class = 'capitalize'>this is css</p>
</body>
</html>
