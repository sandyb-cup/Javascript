<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css Position relative</title>
    <style>
        p.left_-20{
            position: relative;
            left: -20px;
        }
        p.left_20{
            position: relative;
            left: +20px;
        }
        p.top_20{
            position: relative;
            top:+50px
        }
    </style>
</head>
<body>
     <p>这是正常文字位置</p>
    <p class="left_-20">正常位置向左移动20px</p>
     <p class="left_20">相对与正常位置移动+20px</p>
    <p class="top_20">这是相对与正常位置移动+20px</p>

</body>
</html>
