<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css带动画的搜索框</title>
    <style>
        body{
            margin:0px;
        }
        div.search_box{
            height: 10px;
            width:10px;
        }
        input[text]{
                 width: 100%;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      background-color: white;
      background-image: url('images/菜鸟教程搜索图形.gif');
      background-position: 10px 10px;
      background-repeat: no-repeat;
      padding: 12px 20px 12px 40px;
        }
    </style>
</head>
<body>

<input type="text" value="搜索..">

</body>
</html>
