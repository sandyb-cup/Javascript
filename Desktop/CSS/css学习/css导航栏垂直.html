<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css导航栏垂直</title>
    <style>
        a{
            display: block;
            width: 60px;
            background-color: #dddddd;
        }
        ul{
            list-style-type: none;
            padding: 0px;
            margin: 0px;
        }
        a:link,a:visited{
            background-color: #28e1ff;
            color: #ffffff;
            font-size: 2px;
            width: 120px;
            height: auto;
            text-align: center;
            text-decoration: None;
        }
        a:hover,a:active{
            background-color: #e8ff58;
        }

    </style>
</head>
<body>
     <ul>
         <li><a href="#home">主页</a></li>
         <li><a href="#contact">联系</a></li>
         <li><a href="#news">新闻</a></li>
         <li><a href="#about">关于</a></li>
     </ul>
    <p style="font-size: 1px">这个整个变框都能点击</p>
</body>
</html>
