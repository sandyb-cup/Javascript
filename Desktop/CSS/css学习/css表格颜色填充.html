<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css表格颜色填充</title>
    <style>
        table{
            width: 100%;
            height: 100%;
        }
        table,th,td{
            border: solid black;
            border-collapse: collapse;
        }
        td{
            background-color: #b7ffe2;
            /*设置表格背景颜色*/
            color: #07ff0e;
            /*设置表格中字体颜色*/
            height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
     <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Saving</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Lost</td>
            <td>$5</td>
        </tr>
    </table>
</body>
</html>
