<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css表格</title>
    <style>
        table{
            border-collapse: collapse;
            /*折叠变框只显示一条边线*/
        }
        /*结束边框重叠*/
        table,th,td{
            border: 1px solid gold;
            /*表格边框设置成金色体实线*/
        }
    </style>
</head>
<body>
    <table>
        <tr>
<!--            表格中tr是换行的标示符号-->
<!--            th标示表格的标签-->
            <th>FristName</th>
            <th>LastName</th>
        </tr>
<!--        td标示标签下面的元素-->
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
        </tr>
        <tr>
            <td>Lois</td>
            <td>Griffin</td>
        </tr>
    </table>
</body>
</html>
