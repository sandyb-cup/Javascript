<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>控制行与行之间的距离</title>
    <style>
        p.small{
            line-height: 70%;
        }
        p.big{
            line-height: 200%;
        }
    </style>
</head>
<body>
    <p>
        这是正常行高
        <br>
        这是正常行高
    </p>
    <p class="small">
        这是缩小行高
        <br>
        这是缩小行高
    </p>
    <p class="big">
        这是较大大行高
        <br>
        这是较大行高
    </p>
</body>
</html>
