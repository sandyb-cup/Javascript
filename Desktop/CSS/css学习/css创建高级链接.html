<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css高级链接</title>
    <style>
        a:link,a:visited{
            display: flow-root;
            font-weight: bold;
            color: darkorange;
            background-color: #28e1ff;
            width: 300px;
            text-align: center;
            padding: 4px;
            text-decoration: None;
        }
        a:hover,a:active{
            background-color: #e8ff58;
        }
    </style>
</head>
<body>
<a href="http://www.baidu.com" target="_blank">这是一个通往百度的链接</a>
</body>
</html>
