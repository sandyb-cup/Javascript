<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css设置元素方向</title>
    <style type="text/css">
        div.ex1{
            direction: rtl;
        }
    </style>
</head>
<body>
    <div>
        一些文本,默认书写方向显示
    </div>
    <div class="ex1">文本以从右往左的方向进行显示</div>
    <!--    并不是文字的方向倒置而是文本的位置是从右往左-->
    <p><bdo dir="rtl">文字倒置</bdo></p>
    <!--    这个是html的文字倒置-->

</body>
</html>
