<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css后继兄弟选择器</title>
    <style>
        div~p{
                color: gold;
                font-size: 2px;
                }
    </style>
</head>
<body>
    <p>段落1不在div中</p>
    <div>
        <p>段落二在div中</p>
        <p><span>段落三在div中</span></p>
    </div>
    <p>段落四在不div中</p>
    <p>段落五不再div中</p>
    <p>段落六不在div中</p>
</body>
</html>
