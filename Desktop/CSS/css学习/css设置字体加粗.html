<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css设置字体加粗</title>
    <style>
        p.normal{
            font-weight: normal;
        }
        p.light{
            font-weight:lighter;
        }
        p.thick{
            font-weight:bold;

        }
        p.thicker{
            font-weight: 800;

        }

    </style>
</head>
<body>
<p class="normal">正常字体大小</p>
<p class="light">这是light型体</p>
<p class="thick">这个是黑体字</p>
<p class="thicker">这个是黑体900的字体</p>

</body>
</html>
