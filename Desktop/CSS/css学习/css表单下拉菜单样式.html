<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css表单下拉菜单样式</title>
    <style>
        body{
            margin:0px;
        }
        select{
            width: 30%;
            height: 30px;
            background-color: #f1f1f1;
            border-radius: 4px;
            padding: 4px;
        }
    </style>
</head>
<body>
<!--在使用select时它的属性包含option属性-->
    <div>
        <select name="country">
            <option value="USA">USA</option>
            <option value="ca">Canada</option>
            <option value="china">China</option>
        </select>
    </div>
</body>
</html>
