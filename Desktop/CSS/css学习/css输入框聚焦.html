<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css输入框聚焦</title>
    <style>
        body{
            margin: 0px;
        }
        /*focus聚焦 当鼠标点击输入框时下面的显示样式就会启用*/
        input[type='text']:focus{
            background-color: #a7ff3c;
            width:100%;
            height: 20px;
        }
    </style>
</head>
<body>
    <span>First name</span><br>
    <input type="text" value="输入你的姓">
</body>
</html>
