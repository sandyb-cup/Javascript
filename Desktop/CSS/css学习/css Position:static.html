<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css position定位</title>
    <style>
        div.static{
            position: static;
            /*设置位置信息为静态位置*/
            border: solid gray;
        }
    </style>
</head>
<body>
    <h2>position:static</h2>
    <div>使用static位置属性的位置参数 无特殊定位 遵循正常的文档流对象</div>
    <div class="static">该元素使用了positon:static</div>
</body>
</html>
