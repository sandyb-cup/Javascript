<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css用em设置字体大小</title>
    <style>
        body{font-size: 100%;}
        h1{
            font-size: 2.5em;
            /*40/16=2.5*/
        }
        h2{
            font-size: 1.875em;
            /*30/16=1.875*/
        }
    </style>
</head>
<body>
    <h1>2.5em大小的字体</h1>
    <h2>1.875em大小的字体</h2>

</body>
</html>
