<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css设置文字阴影</title>
    <style>

       h1.shadow{
           text-shadow: 2px 2px chartreuse;
           /*前面一个px是左右的阴影距离 后面的px是控制上下阴影距离*/
        }

    </style>
</head>
<body>
    <h1 class="shadow">Hello world</h1>
    <p><b>注意</b>Internet Explorer 9 以及更早的浏览器不支持 text-shadow 属性。</p>
</body>
</html>
