<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css子元素选择器</title>
    <style>
        div>p{
            color: gold;
            font-size: 2px;
        }
    </style>
</head>
<body>
    <p>段落一不再div中</p>
    <div>
        <p>段落二在div中</p>
        <p>段落三在div中</p>
        <span><p>段落六在div中</p></span>
    </div>
<p>段落四不再div中</p>
<p>段落五不再div中</p>

</body>
</html>
