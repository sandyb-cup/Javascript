<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css字体样式</title>
    <style>
        p.normal{
            font-style: normal;
        }
        p.italic{
            font-style: italic;
        }
        p.oblique{
            font-style: oblique;
        }

    </style>
</head>
<body>
    <p class="normal">正常字体</p>
    <p class="italic">倾斜字体</p>
    <p class="oblique">倾斜的文字</p>

</body>
</html>
