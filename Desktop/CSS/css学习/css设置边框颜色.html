<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css设置边框颜色</title>
</head>
<style>
        p.one{
            border-style: solid;
            border-width: 2px;
            border-color: #28e1ff;
        }
        p.two{
            border-style: dashed;
            border-width: 2px;
            border-color: #a7ff3c;
        }
        p.three{
            border-style: groove;
            border-width:2px;
            border-color: #EAF2D3;
        }
        p.double{
            border-style: double;
            border-width: 2px;
            border-color: #1c47ff;
        }
        p.five{
            border-style: inset;
            border-width: 2px;
        }
        p.hidden{
            border-style: hidden;
            border-width: 2px;
            border-color: gold;
        }
        p.wave{
            border-style: wave;
            border-width: 2px;
            border-color:#000000;
        }
    </style>
</head>
<body>
     <p class="one">这是solid边框</p>
    <p class="two">这是dashed边框</p>
    <p class="three">这是groove边框</p>
    <p class="double">这是double边框</p>
    <p class="five">这是inset边框</p>
    <p class="hidden">这是hidden边框</p>
    <p class="wave">这是wave边框</p>
</body>
</html>
