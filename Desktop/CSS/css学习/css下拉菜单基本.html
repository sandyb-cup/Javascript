<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css下拉菜单</title>
    <style>
        .dropdown{
            /*创建一个下拉菜单的类属性*/
            position: absolute;
            /*设置一个绝对坐标属性*/
            display:inline-block;
            /*融合行内与块级*/
        }
        .dropdown-content{
            margin: 0px;
            background-image: url("images/dongman3.png");
            background-size: cover;
            /*设置下拉菜单显示之后的文字样式*/
            display:none;
            position: absolute;
            /*设置绝对位置属性*/
            background-color: #f9f9f9f9;
            /*设置背景颜色*/
            width:100%;
            /*设置最小宽度*/
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            /*块设置阴影*/
            padding: 12px 16px;
            /*设置填充*/
            z-index: -1;
            /*这个z是设置图片是否是在文字前面还是在文字后面的参数*/
            text-align: center;
            /*设置文本位置信息*/
        }

        .dropdown:hover .dropdown-content{
            display:block;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <span>Moues over me</span>
        <div class="dropdown-content">
            <p>Hello world</p>
        </div>
    </div>
</body>
</html>
