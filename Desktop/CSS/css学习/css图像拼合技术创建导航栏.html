<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css使用图像拼合技术创建导航栏</title>
    <style>
        body{
            margin:0px;
        }
        #listnaver{
            position:relative;
        }
        #listnaver li{
            margin: 0px;
            padding: 0px;
            list-style-type: none;
            position:absolute;
            top:0px;
        }
        #listnaver li , #listnaver a{
            height: 44px;
            display: block;
        }
        #home{
            left: 0px;
            width:46px;
            background: url("images/GIF图片拼合技术.gif") 0 0;
        }
    </style>
</head>
<body>
    <ul id="listnaver">
        <li id="home">
            <a href="https://www.baidu.com"></a>
        </li>
    </ul>
</body>
</html>
