<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css margin上面填写cm厘米值</title>
    <style>
        p{
            font-size:2px;
        }
        p.margin{
            margin-top: 2cm;;
        }
    </style>
</head>
<body>
    <p>这是没有用margin 的段落</p>
    <p class="margin">这是使用了margin-top 2cm的段落显示</p>

</body>
</html>
