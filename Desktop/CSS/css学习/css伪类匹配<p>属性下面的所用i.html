<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css伪类匹配p下面的所有i</title>
    <style>
        p:first-child i{
            color: #1c47ff;
        }
    </style>
</head>
<body>
 <p>
     <i>
         p下面的第一个i
     </i>
     <i>
         p下面的第二个i
     </i>
 </p>
<p>
    <i>
        第二个p下面的第一个i
    </i>
</p>
</body>
</html>
