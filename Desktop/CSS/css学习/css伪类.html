<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css伪类</title>
<!--    css伪类是用来添加特殊属性标签的一种方式-->
    <style>
       a:link{color: #e8ff58}
       /*"链接"*/
       a:visited{color: blue}
       /*查看*/
       a:hover{color: #ffb217}
       /*鼠标停止在链接上面*/
       a:active{color: #b7ffe2}
       /*访问过后的链接*/
    </style>
</head>
<body>
 <p><b><a href='http://www.baidu.com'>这是一个通向百度的链接</a></b></p>
</body>
</html>
