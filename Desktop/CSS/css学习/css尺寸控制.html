<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css尺寸控制</title>
    <style>
        p{
            font-family: "Times New Roman",serif;
        }
        img.normal{
            height: auto;
        }
        img.big{
            height: 120px;
        }
        img.alt{
            width: 70px;
            height: auto;
        }
        p.ex{
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
<img class ="normal" src="images/dongman1.png" alt="动漫头像">
<br>
<p>这是正常的动漫头像</p>
<img class="big" src="images/dongman1.png" alt="动漫头像">
<br>
<p>
    这是高度为120px的动漫头像
</p>
<img class='alt' src="images/dongman1.png" alt="动漫头像">
<br>
<p>
    这是宽度为70px 高度为自动的动漫头像
</p>
<p class="ex">这是高度为100px宽度为100px的段落 这是控制段落尺寸</p>
</body>
</html>
