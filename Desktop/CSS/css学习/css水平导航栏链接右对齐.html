<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css水平导航栏右对齐</title>
    <style>
        body{
            margin: 0px;
        }
            ul{
                background-color: #555555;
                margin:0px;
                padding: 0px;
                list-style-type: none;
                width: 100%;
                overflow: auto;
            }
            /*li:last-child{*/
            /*    display: inline;*/
            /*    border-right: 1px solid #ffffff ;*/
            /*}*/

            li {
                float: left;
                border-right:1px solid #bbb;
            }

            li:last-child {
                border-right: none;
}
            li a{
                float: left;
                /*这个参数一定要加要不然padding显示不了*/
                background-color: #555555;
                color: white;
                text-align: center;
                text-decoration: none;
                padding: 12px 30px;
            }
            li a:hover:not(.active){
                background-color: #dddddd;
                color: black;
            }
            .active{
                background-color:#4CAF50;
            }
    </style>
</head>
<body>
    <ul>
        <li><a href="#home">主页</a></li>
        <li><a href="#news">新闻</a></li>
        <li><a href="#contact">联系</a></li>
        <li style="float:right"><a class="active" href="about">关于</a></li>
    </ul>
</body>
</html>
