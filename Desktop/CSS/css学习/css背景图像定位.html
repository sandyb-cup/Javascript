<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css图像位置定位</title>
    <style type="text/css">
        body
        {
            background-image: url("images/树.jpg");
            background-repeat: no-repeat;
            background-position: right top;
            margin-right: 200px;
        }
    </style>
</head>
<body>
    <h1>我的第一次css背景图位置定位</h1>
    <p>背景图片不重复  图片位置设置成右边</p>
    <p>背景图片与文本分开</p>
    <p>实例中使用了margin-right该属性是用于图片与文字分开</p>

</body>
</html>
