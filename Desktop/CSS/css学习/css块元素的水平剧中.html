<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css块元素的水平居中</title>
    <style>
        .center{
            margin: auto;
            background-color: #d0f0f6;
            padding: 5px;
            width: 60%;
            border: 2px solid #000000;
            text-align: center;
        }
    </style>
</head>
<body>
    <p>一个块元素的水平居中方法可以使用margin:auto</p>
<div class="center">
    <p>这个块元素是一个水平居中的样式 因为在前面的布局中设置的margin:auto 如果要使文字在块中是水平居中的样式可以使用text-align:center</p>

</div>
</body>
</html>
