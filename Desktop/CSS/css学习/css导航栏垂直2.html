            text-align: left;
            background-color: #f1f1f1;

            font-family: Thonburi Serif;
        }
        a{
            padding: 8px 16px;
            display: block;
            text-decoration: None;
            color: black;
        }
        /*a:link,a:active{*/

        /*}*/
        a:hover,a:active{
            color:white;
            background-color:#555;

        }

</head>
<body>

     <ul>
