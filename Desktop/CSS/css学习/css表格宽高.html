<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css表格宽高</title>
    <style>
        table,td,th{
            border:1px solid black;
            border-collapse:collapse;
            /*collapse贬值 萎缩*/
        }
        table
        {
            width: 100%;
            /*这个宽度是按照网页的页面来讲的*/
        }
        th{
            height: 50px;
        }


    </style>
</head>
<body>
<table>
   <tr>
       <th>Fristname</th>
       <th>Lastname</th>
       <th>savings</th>
   </tr>
    <tr>
        <td>Peter</td>
        <td>Griffin</td>
        <td>$150</td>
    </tr>
    <tr>
        <td>Lois</td>
        <td>Griffin</td>
        <td>$150</td>
    </tr>
    <tr>
        <td>Cleveland</td>
        <td>Brown</td>
        <td>$250</td>
    </tr>
</table>
</body>
</html>
