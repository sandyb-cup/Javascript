<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css frist-letter</title>
    <style>
        p:first-letter{
            font-size: 1px;
            color: #07ff0e;
        }
    </style>
</head>
<body>
     <p>
         注意伪元素它的设置只能是在块级元素中
         <br>
         <b style="color: red">特此提示:</b>first-letter只对第一行起作用
         <br>
         first-letter用于文本首字母设置特殊样式
     </p>
</body>
</html>
