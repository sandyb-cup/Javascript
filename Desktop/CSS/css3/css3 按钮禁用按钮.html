<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3 禁用按钮设置</title>
    <style>
        body{
            margin: 0;
        }
        .button{
            width: 10%;
            padding: 10px;
            background-color: #28e1ff;
            color:black;
            border-radius: 5px;
        }
        .disabled{
            opacity: 0.6;
            cursor: not-allowed;
        }
        .button2:hover{
            box-shadow: 0px 4px 4px 0 rgba(0,0,0,0.5),0px 5px 6px 0 rgba(0,0,0,0.6);
            cursor:pointer;
        }
    </style>
</head>
<body>
<button class="button button2">
    这是一个按钮
</button>
<button class="button disabled">
    这是禁用按钮
</button>
</body>
</html>
