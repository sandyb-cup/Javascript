<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3分页</title>
    <style>
        body{
            margin:0;
        }
        ul{
            text-align: center;
        }
        ul.pagination{
            display:inline-block;
            padding:0;
            margin: 0;
            position:fixed;
            bottom: 0px;
            border-radius: 5px;
        }
        ul.pagination li{
            display: inline;
        }
        ul.pagination li a{
            /*添加颜色过渡效果*/
            transition:background-color 0.2s;
            color:black;
            padding:8px 16px;
            text-decoration: none;
            /*background-color: #84ff17;*/
            float: left;
            border:1px #dddddd solid;
            /*分页加边框*/
            /*border-radius: 5px;*/
        }
        #radius{
            border-radius: 5px 0px 0px 5px;
        }
        /*设置标签激活样式*/
        ul.pagination li a.active{
            background-color:#06ff12;
            color:white;
            border-radius: 5px;
            border:solid 1px black;
        }
        /*设置标签未激活鼠标放在便签上面时候的样式*/
        ul.pagination li a:hover:not(.active){
            background-color: #dddddd;
            color:black;
            border-radius: 5px;
            border:solid 1px black;
        }
    </style>

</head>
<body>
<ul class="pagination">
    <li><a href="#">«</a></li>
    <li><a href="#">1</a></li>
    <li><a class="active" href="#">2</a></li>
    <li><a href="#">3</a></li>
    <li><a href="#">5</a></li>
    <li><a href="#">6</a></li>
    <li><a href="#">7</a></li>
    <li><a href="#">8</a></li>
    <li><a herf="#">»</a></li>
</ul>
</body>
</html>
