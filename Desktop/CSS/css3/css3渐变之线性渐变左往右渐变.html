<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3从左往右渐变</title>
    <style>
        body{
            margin: 0px;
        }
        #radient{
            height: 300px;
            background-image: linear-gradient(to right,red,yellow);
        }
    </style>
</head>
<body>
    <h1>从左往右实现渐变</h1>
    <p>从红色逐渐过渡到黄色</p>
<div id="radient"></div>
</body>
</html>
