<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3线性渐变</title>
    <style>
        body{
            margin: 0px;
        }
        #gradient{
            height: 200px;
            background-color: #ffb217;
            background-image: linear-gradient(#a7ff3c,#07ff0e);
        }
    </style>
</head>
<body>
<h2>这是线性渐变从上到下颜色逐渐变化</h2>
<p>从顶部开始由浅绿色 渐渐过渡到深绿色</p>
<div id="gradient"></div>
</body>
</html>
