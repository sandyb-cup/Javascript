<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3渐变颜色透明度</title>
    <style>
        body{
            margin: 0px;
        }
        div{
            height:300px;
            margin:20px;
        }
        #gradient1{
            background-image: linear-gradient(to right,rgba(255,0,0,0),rgba(255,0,0,1));
        }
    </style>
</head>
<body>
<h2>颜色透明度过渡</h2>
<p>这个颜色透明的使用的是grba 后面一个参数表示表示的是显示还是不显示 1表示显示 0表示不显示</p>
<div id="gradient1"></div>
</body>
</html>
