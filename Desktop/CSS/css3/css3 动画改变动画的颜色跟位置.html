<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3 改变动画的颜色跟位置</title>
    <style>
        body{
            margin: 0;
        }
        #div{
            width:20%;
            padding: 50px 0;
            background-color: #28e1ff;
            animation: cartoon 10s;
            position:absolute;
            text-align: center;
            border-radius: 20px;
            white-space: nowrap;
            overflow: scroll;
        }
        @keyframes cartoon {
            0% {background-color: #28e1ff;left: 0px;top:0px}
            25%{background-color: #07ff0e;left: 80%;top: 0px}
            50%{background-color: red;left:80%;top:80%}
            75%{background-color: #ffb217;left: 0; top:80%}
            100%{background-color: #28e1ff;left: 0px;top:0px}
        }
    </style>
</head>
<body>
<div id="div">
    这是位置颜色变换显示案例
</div>
</body>
</html>
