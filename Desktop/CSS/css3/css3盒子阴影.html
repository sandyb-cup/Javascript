<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3盒子阴影</title>
    <style>
        body{
            margin:0;
        }
        div.box{
            margin:20px;
            height: 200px;
            width: 50%;
            box-shadow: 15px 15px 5px #555555;
            background-color: #a7ff3c;
            border-radius: 30px;
        }
        div p{
            position: relative;
            left: 40%;
            top: 40%;
        }
    </style>
</head>
<body>
<div class="box">
    <p>
        这是盒子模型阴影样式
    </p>
</div>
</body>
</html>
