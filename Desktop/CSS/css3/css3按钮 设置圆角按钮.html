<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3设置圆角按钮</title>
    <style>
        body{
            margin: 0;
        }
        .button{
            width: 10%;
            padding:20px;
            text-align: center;
        }
        .button1{
            border-radius: 10px;
        }
        .button2{
            border-radius: 50%;
        }
    </style>
</head>
<body>
<button class="button button1">
    这是按钮1
</button>
<button class="button button2">
    这是按钮2
</button>
</body>
</html>
