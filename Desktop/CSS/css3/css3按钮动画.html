<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3按钮动画</title>
    <style>
        body{
            margin:0;
        }
        .button{
            width: 20%;
            padding: 20px;
            border:none;
            text-align: center;
            background-color: #74fffc;
            color:black;
            transition:all 1s;
            margin: 5px;
            cursor: pointer;
            border-radius: 10px;
        }
        .button span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition-duration: 1s;
                }
        /*span元素的之后的效果显示*/
        .button span:after{
            content: '>>';
            position: relative;
            opacity: 0;
            top: 0;
            right: -20px;
            transition-duration: 1s;
        }
        /*当鼠标放在按钮上面的时候 span元素的向右填充*/
        .button:hover span{
            padding-right: 25px;
        }
        .button:hover span:after{
              opacity: 1;
                right: 0;
        }
    </style>
</head>
<body>
<button class="button" style="vertical-align: middle">
    <span>这是一个按钮</span>
</button>
</body>
</html>
