<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3用户界面</title>
    <style>
        body{
            margin: 0;
        }
        div{
            width: 25%;
            resize:both;
            border: 1px black solid;
            padding: 20px;
            text-align: center;
            overflow: auto;
        }
    </style>
</head>
<body>
<div>
    这是用户界面自己可调图框的宽高度 <b>注意 :</b>在属性中使用了resize属性这里一定要添加一个overflow属性进去要不然之前的resize属性显示格式不支持
</div>
</body>
</html>
