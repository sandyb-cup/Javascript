<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3 用户界面外形修饰</title>
    <style>
        body{
            margin: 0;
        }
        div{
            position: absolute;
            left: 40%;
            top:100px;
            height: 100px;
            width: 20%;
            outline-offset: 15px;
            border:2px solid black;
            outline:2px red solid;
        }
    </style>
</head>
<body>
<div>
    outline修饰不影响 原来元素的位置,形状,大小,padding只是外面加一层修饰
</div>
</body>
</html>
