<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3设置背景图片</title>
    <style>
        body{
            margin:0px
        }
        #backimage{
            background-image: url('images/woerwo.png');
            display: block;
            /*使图片占满整个元素*/
            background-size: 100% 100%;
            position:absolute;
            left: 0px;
            width:100%;
            height: 130%;
            border-radius: 30px;
        }
        p{
            text-align: center;
            padding: 100% 100%;
        }
    </style>
</head>
<body>
    <div id="backimage">
        这是一个图像显示 它是一个有背景图片的样式显示
    </div>
</body>
</html>
