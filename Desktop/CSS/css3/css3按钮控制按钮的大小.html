<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3控制按钮大小--通过字体大小来控制按钮大小</title>
    <style>
        body{
            margin: 0;
        }
        .button{
            width: 15%;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
        .button1{
            font-size: 10px;
        }
        .button2{
            font-size: 14px;
        }
        .button3{
            font-size:18px;
        }
        .button4{
            font-size: 20px;
        }
        .button5{
            font-size: 24px;
        }
    </style>
</head>
<body>
<button class="button button1" style="background-color: #b7ffe2">
    10px
</button>
<button class="button button2"style="background-color: #a7ff3c">
    14px
</button>
<button class="button button3"style="background-color: #28e1ff">
    18px
</button>
<button class="button button4">
    20px
</button>
</body>
</html>
