<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3 tranlate属性案例</title>
    <style>
        body{
            margin: 0;
        }
        div{
            width: 20%;
            height: 80px;
            background-color: #a7ff3c;
            border-radius: 10px;
        }
        div#div{
            transform: translate(10px,20px);
            -ms-transform: translate(10px,20px);
            -webkit-transform: translate(10px,20px);
            overflow: scroll;
        }
    </style>
</head>
<body>
<div>
    这是没有使用transform属性的容器
</div>
<div id="div">
    这是使用了transform:tranlate属性的容器它可以改变容器的位置 它的第一个参数是控制容器的水平位置 第二个参数是控制容器的竖直位置
</div>
</body>
</html>
