<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3对角渐变</title>
    <style>
        body{
            margin: 0px;
        }
        #gradient{
            height: 300px;
            background-image: linear-gradient(to bottom right,red,yellow);
        }
    </style>
</head>
<body>
<h1>对角渐变</h1>
<p>从左上角到右下角由红色逐渐过渡到黄色渐变</p>
<div id="gradient"></div>
</body>
</html>
