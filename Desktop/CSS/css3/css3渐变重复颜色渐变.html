<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3重复颜色渐变</title>
    <style>
        body{
            margin: 0px;
        }
        div{
            height: 300px;
            background-color: orangered;
        }
        #gradient1{
            background-image:repeating-linear-gradient(0deg,red,green 10%,blue 10%);
        }
        #gradient2{
            background-image: repeating-linear-gradient(190deg,red,green 10%,blue 10%);
        }
    </style>
</head>
<body>
<h2>这是重复颜色渐变</h2>
<p>从上到下的颜色渐变</p>
<div id="gradient1"></div>
<h2>这是重复的颜色渐变</h2>
<p>从上到下的颜色渐变</p>
<div id="gradient2"></div>
</body>
</html>
