<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3给阴影添加颜色</title>
    <style>
        body{
            margin: 0;
        }
        div{
            height: 500px;
            width: 50%;
            border-radius: 30px;
            /*这里添加阴影的颜色*/
            box-shadow:15px 15px grey;
            background-color: black;
            overflow: hidden;
            color: #ffffff;
            text-align: center;
        }
    </style>
</head>
<body>
<div>
    这是给阴影上颜色 也就是阴影的灰色
</div>
</body>
</html>
