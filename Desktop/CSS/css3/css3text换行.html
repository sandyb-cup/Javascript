<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3文本换行</title>
    <style>
        body{
            margin: 0;
        }

        #text_breakword{
            /*word-wrap属性如果一个单词太长 不适合在一个区域显示 他将拓展到外面*/
            word-wrap: break-word;
            width: 10%;
            border:1px black solid;
        }
    </style>
</head>
<body>
<div class="text_breakword">
   <p id="text_breakword">This paragraph contains a very long word: thisisaveryveryveryveryveryverylongword. The long word will break and wrap to the next line.</p>
</div>
</body>
</html>
