<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3 渐变速度控制元素</title>
    <style>
        body{
            margin: 0;
        }
        div{
            height: 30px;
            width: 10%;
            background-color: #07ff0e;
            transition-duration:2s;
            transition-property: all;
            /*ease匀速过程*/
            /*transition-timing-function:linear;*/
            /*慢的开始逐渐加速*/
            /*transition-timing-function: ease-in;*/
            /*慢的结束*/
            /*transition-timing-function: ease-out;*/
            /*慢的开始慢的结束*/
            /*transition-timing-function: ease-in-out;*/
            /*先是加速度开始后来慢慢结束*/
            /*transition-timing-function: ease;*/
            /*给定值实现加速功能*/
            /*贝塞尔曲线性质这个值范围是0-1(x1 y1 x2 y2)*/
            transition-timing-function: cubic-bezier(0.5,0.1,0.5,1);
        }
        div:hover{
            height: 50px;
            width: 100%;
            background-color: #28e1ff;
        }
    </style>
</head>
<body>
<div>

</div>
</body>
</html>
