<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3 2D转换</title>
    <style>
        body{
            margin: 0;
        }
        div.box{
            width: 10%;
            height: 100px;
            background-color: #07ff0e;
            transform:rotate(10deg);
            -ms-transform: rotate(30deg);
            -webkit-transform: rotate(30deg);

            /*deg角度数*/
        }
    </style>
</head>
<body>
<div class="box">
    这是2D旋转案例
</div>
</body>
</html>
