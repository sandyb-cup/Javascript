<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript void(0)使用</title>

</head>
<body>
<pre>下面这个案例点击之后是没有反应的</pre>
<a href="javascript:void (0)">点击</a>
<pre>下面这个案例点击之后是有提示的</pre>
<a href="javascript:void(alert('warning'))" style="text-decoration: none;color: pink">点击我页面上有提示</a>
<p>使用href=#默认点击之后网页的链接是在页面的top位置 也可以是#+id来确定位置 网页比较长的时候可以用到</p>
</body>
</html>
