<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch语句</title>
</head>
<body>
<h1>这个是swith语句实例</h1>
<p id="demo"></p>
<script>
    function sw(){
        var x = "";
    var data = new Date().getDay()
    switch(data){
        case 0:x='今天是星期日';
        case 1:x='今天是星期1';
        case 2:x='今天是星期2';
        case 3:x='今天是星期3';
        case 4:x='今天是星期4';
        case 5:x='今天是星期5';
        case 6:x='今天是星期6';
    }
    document.getElementById('demo').innerHTML=x
    }
</script>
<button type="button" onclick="sw()">点击按钮</button>
</body>
</html>
