<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascrit创建对象</title>
</head>
<body>
<h1>创建对象</h1>
<p id="demo">
</p>
<script>
    var person = {
        name : 'andy',
        age : '45',
    };
    document.getElementById('demo').innerHTML=person.name+'现在'+person.age+'岁'
    //注意显示元素要写在script前面
</script>
<!--<p id="demo">-->
<!--</p>-->
</body>
</html>
