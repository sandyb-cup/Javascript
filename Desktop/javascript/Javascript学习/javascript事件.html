<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript事件</title>
</head>
<body>
<p style="white-space: pre-wrap">
    <b>常见的事件如下</b>
    onchange 当html元素改变时
    onclick 当html元素被点击是
    onmouseover 当在一个html元素移动鼠标时
    onmouseout 当用户一个html元素上面移动时
    onkeydown 当用户按下键盘事件时
    onload 当页面完成下载时
</p>
<script>
    onload
</script>
</body>
</html>
