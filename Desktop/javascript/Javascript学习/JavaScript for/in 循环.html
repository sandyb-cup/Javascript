<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript for/in循环</title>

</head>
<body>
<p id="for/in_Demo"></p>
<script>
    var car_list = ['BMW','AUDI','Volov'];
    for (x in car_list){
        document.write('The car name is '+car_list[x]+'<br>')
    }
</script>
</body>
</html>
