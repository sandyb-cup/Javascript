<body>
<p style="white-space: pre-wrap">
    try 测试代码块的错误
    catch 语句处理错误
    throw 主动抛出错误
    finally 在try和catch之后无论代码块是否发生异常都会执行
</p>
<script>
    var text = '';
    function message_info(){

        }
        catch(err){

        }
    }
</script>
<input type="button" onclick="message_info()" value="查看信息">
</body>
