<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript改变字体显示样式</title>
</head>
<body>
<h1>javascript改变字体颜色</h1>
<p id="demo">
    没有点击之前字体显示的颜色是黑色
</p>
<script>
    function exchange_fontcolor(){
        element=document.getElementById('demo');//获取元素
        element.style.color='red';//改变元素样式
    }
</script>
<button type="button" onclick="exchange_fontcolor()">点击这里</button>
</body>
</html>
