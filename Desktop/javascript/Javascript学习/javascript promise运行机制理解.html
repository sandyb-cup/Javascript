<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>promise 运行机制理解</title>

</head>
<body>
<script>
    new Promise(function (resolve,reject){
        var a = 6;
        var b = 3;
        if (b==0) reject('dievce Zero')
        else resolve(a/b)
    }).then(function (value){
        console.log('111')
    }).then(function (){
        return setTimeout(function ())
        console.log('2222');
    }).then(function (){
        console.log('3333');
    }).finally(function (){
        console.log('End');
    })
//   then运行的机制是按照then的顺序进行运行的输出的是 1 2 3
</script>
</body>
</html>
