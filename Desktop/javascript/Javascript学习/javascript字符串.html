<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript字符串</title>

</head>
<body>
<h1>字符串</h1>
<p id="demo"></p>
<script>
    var name = 'zhangxin';
    var age = '123';
    document.getElementById('demo').innerHTML=name.length; //获取字符串长度 name.length

</script>
<p style="white-space: pre-wrap">
    <b>特殊字符</b>
    \ 转意字符将字符转换成字符串形式
    \' 输出单引号
    \" 输出双引号
    \\ 反斜杠
    \n 换行
    \r 回车
    \t 制表符
    \b 推格符
    \f 换页符
</p>
</body>
</html>
