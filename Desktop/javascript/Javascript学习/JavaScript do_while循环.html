<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript do/whlie循环</title>
</head>
<body>
<p><b>注意:</b>
    do while循环是一个先执行再进行判断的顺序 所以do while循环最少有一个输出值
</p>
<script>
    var car_list = ['Audo','volvo','BMW'];
    var i = 0;
    do{
        document.write('This car name is '+car_list[i]+'<br>');
        i++;
    }
    while (i<car_list.length);
</script>
</body>
</html>
