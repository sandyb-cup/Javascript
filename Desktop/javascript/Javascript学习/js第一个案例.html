<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js第一个案例</title>
    <script>
        function displayData(){
            document.getElementById('demo').innerHTML=Date();
        }
    </script>
</head>
<body>
<h1>我的第一个javascript案例</h1>
<p id="demo">点击之后这里显示时间</p>
<button type="button" onclick="displayData()">点击按钮显示时间</button>
</body>
</html>
