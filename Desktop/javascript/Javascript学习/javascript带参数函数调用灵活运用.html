<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript带参数函数灵活调用</title>
</head>
<body>
<p>请按下下面的任意按钮</p>
<script>
    function test(name,age){
        alert(name+'今年'+age+'岁了');
    }
</script>
<button onclick="test('黄瓜','5')" type="button">
    按钮一
</button>
<button onclick="test('西瓜','4')" type="button">
    按钮二
</button>
</body>
</html>
