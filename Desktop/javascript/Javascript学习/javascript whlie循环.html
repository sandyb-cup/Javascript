<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript whlie循环</title>
</head>
<body>
<script>
    var car_name = ['BMW','Volov','Audi']
    var i = 0;//在赋值之前这个函数是要赋值的保证whlie中的值是一个真值赋值为0
    while (car_name[i]){
        document.write('This car name is '+car_name[i]+'<br>');
        i++;
    }
</script>
</body>
</html>
