<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo">

</p>
<script>
    var x = '';
    var r = confirm('请点击下面的按钮')
    if (r == true){
        x = '你按下了确定按钮'
    }
    else {
        x = '你按下了取消按钮'
    }
    document.getElementById('demo').innerHTML=x
</script>
</body>
</html>
