<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时间显示</title>
</head>
<body>
<p id="TimeShow"></p>
<script>
    var x = setInterval(function (){time()},1000)
    function time(){
        var t = new Date()
        var s = t.toLocaleString();
        document.getElementById('TimeShow').innerHTML=s
    }
    function stopTime(){
        clearInterval(x)
    }
</script>
<button type="button" onclick="stopTime()">TimeStop</button>
</body>
</html>
