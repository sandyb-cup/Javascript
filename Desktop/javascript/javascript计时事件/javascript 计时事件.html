<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js 计时事件</title>

</head>
<body>
<h1>使用setInterval函数控制提示框显示的时间</h1>
<p style="color: #ff1212">setInterval 第一个参数是执行函数 第二个参数是延迟的时间这个是以毫秒为单位的</p>
<script>
    setInterval(showAlert, 3000)
    function showAlert(){
        alert('Hello word')
    }
</script>
</body>
</html>
