<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form表单自动填充功能</title>

</head>
<body>
<form action="" autocomplete="on">
    名字:<input type="text" name="fname">
    密码: <input type="password" name="password" autocomplete="on">
<!--   注意password没有密码自动填充设置默认是自己填充的 -->
    e-mail: <input type="text" name="email" autocomplete="on">
    <button type="submit">提交</button>
</form>
</body>
</html>
