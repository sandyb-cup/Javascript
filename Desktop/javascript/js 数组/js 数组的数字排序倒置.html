<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js 数组排序倒置</title>

</head>

<body>
<h1>数组降序排法</h1>
<button type="button" onclick='Down()'>Button</button>
<p id="demo"></p>
<script>
    var arrayNum = [
        22,
        23,
        0,
        12,
    ]
    arrayNum.sort(
        function Down(a,b){
        return b-a
    }
    );
    function Down(){
        document.getElementById('demo').innerHTML=arrayNum
    }

</script>
</body>
</html>
