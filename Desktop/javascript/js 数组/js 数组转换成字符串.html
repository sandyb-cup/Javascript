<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>将数组转换成字符串</title>
</head>
<body>
<script>
    var array= [
        'sandy',
        'mandy',
        'person',
        'lisa'
    ]
    //不能使用join来合并两个数组这样他会一个一个遍历来实现结合
    var array1 = [
        'women'
    ]
    //下面的两种方法是一样的效果
    alert(array.join())
    alert(array.toString())
</script>
</body>
</html>
