<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件监听直接在原函数上面添加</title>
</head>
<body>
<p>直接在addevenlistener上面写函数</p>
<button id='show_date'>
    按下显示提示
</button>
<script>
    document.getElementById('show_date').addEventListener('click',function (){alert('Hello word')})
</script>
</body>
</html>
