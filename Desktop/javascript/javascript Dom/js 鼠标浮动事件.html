<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js 鼠标事件</title>
</head>
<body>
使用onmouseout onmouseover 两个函数
<div onmouseout="mMove(this)" onmouseover="mOver(this)" style="background-color: pink;width: 500px;height: 500px">这是一些文本内容</div>
<script>
    function mMove(obj){
        obj.innerHTML='Thank You'
    }
    function mOver(obj){
        obj.innerHTML='Mouse Over Me'
    }
</script>
</body>
</html>
